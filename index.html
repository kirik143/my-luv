<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Наши моменты</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Наши моменты ✨</h1>
    
    <div class="pinterest-grid">
      <!-- Карточка 1 -->
      <div class="pin-card">
        <div class="photo-frame">
          <img src="images/photo_in_car.jpg" alt="Катаимся" onclick="showText(this, 'катаимся1', '24.07.2023')">
        </div>
        <div class="date">24.07.2023</div>
      </div>
      
      <!-- Карточка 2 -->
      <div class="pin-card">
        <div class="photo-frame">
          <img src="images/photo_reshetnik_kirya_solo.jpg" alt="решетник" onclick="showText(this, 'решетник2', '13.07.2023')">
        </div>
        <div class="date">13.07.2023</div>
      </div>
    </div>
    
    <!-- Окошко с текстом -->
    <div id="textModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideText()">&times;</span>
        <div id="typedText" class="typing-text"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
