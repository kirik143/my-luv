<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Наши моменты</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Наши моменты ✨</h1>
    
    <div class="pinterest-grid">
      <!-- Карточка 1 -->
      <div class="pin-card">
        <div class="photo-content">
          <img src="images/photo_in_car.jpg" alt="Поездка домой" onclick="showText(this, 'Поездка домой', '24.07.2023')">
          <div class="text-bubble" id="text1">
            <span class="close" onclick="hideText('text1')">&times;</span>
            <div class="typed-text" id="typed1"></div>
          </div>
        </div>
        <div class="date">24.07.2023</div>
      </div>
      
      <!-- Карточка 2 -->
      <div class="pin-card">
        <div class="photo-content">
          <img src="images/photo_reshetnik_kirya_solo.jpg" alt="Парк" onclick="showText(this, 'Прогулка в парке', '13.07.2023')">
          <div class="text-bubble" id="text2">
            <span class="close" onclick="hideText('text2')">&times;</span>
            <div class="typed-text" id="typed2"></div>
          </div>
        </div>
        <div class="date">13.07.2023</div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
